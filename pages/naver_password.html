<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호찾기</title>
  <link rel="stylesheet" href="../styles/naver_password.css">
</head>

<body class="whole_white">
  <div id="wrap" class="wrap">
    <div class="u_skip"><a href="#container">본문 바로가기</a></div>

    <header id="header" role="banner" class="header">
      <div class="header_logo">
        <a href="javascript:;" onclick="goNaver();">
          <h1 class="logo"><span class="blind">네이버</span></h1>
        </a>
      </div>
    </header>
    <div id="container" class="container">
      <form id="fm" name="fm" action="/user2/help/pwInquiry?m=actionInputUserId" method="post">

        <div class="content">
          <div class="find_wrap">
            <div class="find_inner">
              <div class="title_wrap">
                <h2 class="title">
                  비밀번호를 찾고자하는<br>
                  아이디를 입력해주세요.
                </h2>
              </div>
              <div id="idInputRow" class="input_row">
                <span id="idIcon" class="icon_name on"><span class="blind">아이디</span></span>
                <input type="text" placeholder="네이버 아이디 또는 단체 아이디" id="idInput" class="input_name" name="userId"
                  maxlength="40">
                <button type="button" id="bulletDelete" class="bullet_delete" style="display: inline-block;"><span
                    class="blind">삭제</span></button>
              </div>
              <button type="button" class="btn_check" onclick="checkIdAndSubmit();"><span
                  class="text">다음</span></button>

              <div class="link_wrap">
                <span class="text">
                  아이디가 기억나지 않는다면? <a href="javascript:;" class="link" onclick="idInquiry();">
                    <div class="txt">아이디 찾기</div>
                  </a>
                </span>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#idInput").focus(function () {
          $("#idInputRow").addClass("focus");
        });

        $("#idInput").blur(function () {
          $("#idInputRow").removeClass("focus");
        });

        $("#idInput").on("input", function () {
          if ($("#idInput").val()) {
            $("#bulletDelete").show();
            $("#idIcon").addClass("on");
          } else {
            $("#bulletDelete").hide();
            $("#idIcon").removeClass("on");
          }
        });

        $("#bulletDelete").click(function () {
          $("#idInput").val("");
          $("#bulletDelete").hide();
          $("#idInput").focus();
        });
      });

      function checkIdAndSubmit() {
        id = document.getElementById("idInput").value;
        if (id == "" || id.length < 3) {
          alert("아이디를 정확하게 입력해 주세요");
          document.getElementById("idInput").focus();
          return false;
        }
        executeNclkForLogin();
        document.fm.submit();
      }

      function idInquiry() {
        executeNclkForIdInquiry();
        document.location.href = "/user2/help/idInquiry?menu=idinquiry";
      }

      function executeNclkForLogin() {
        nclk(this, 'idi.next', '', '', event);
      }

      function executeNclkForIdInquiry() {
        nclk(this, 'ihl.forgotid', '', '', event);
      }
    </script>
    <!-- footer -->
    <footer class="footer" role="contentinfo">
      <div class="footer_inner">
        <ul class="footer_list">
          <li><a href="https://www.navercorp.com/" target="_blank" class="footer_item">
              <div class="footer_logo"><span class="blind">네이버</span></div>
            </a></li>
          <li><a href="https://help.naver.com/support/alias/membership/p.membership/p.membership_26.naver"
              target="_blank" class="footer_item">
              <div class="footer_text">회원정보 고객센터</div>
            </a></li>
        </ul>
      </div>
    </footer>
    <!-- //footer -->
  </div>
  <script type="text/javascript">
    function goNaver() {
      document.location.href = "https://www.naver.com";
    }
  </script>

</body>

</html>
