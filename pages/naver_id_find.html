<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이디찾기</title>
  <link rel="stylesheet" href="../styles/naver_id_find.css">
</head>

<body class="whole_white">
  <div id="wrap" class="wrap">
    <div class="u_skip"><a href="#container">본문 바로가기</a></div>

    <header id="header" role="banner" class="header">
      <div class="header_logo">
        <a href="javascript:;" onclick="goNaver();">
          <h1 class="logo"><span class="blind">네이버</span></h1>
        </a>
      </div>
    </header>
    <div id="container" class="container">
      <div class="content">
        <div class="find_wrap">
          <div class="find_inner">
            <div class="title_wrap">
              <h2 class="title">찾으려는 아이디를 선택해주세요.</h2>
            </div>
            <ul class="find_id_list">
              <li>
                <button type="button" class="id_item" onclick="idInquiry();">
                  <span class="icon_id"><span class="blind">아이디</span></span>
                  <div class="id_text">네이버 아이디</div>
                </button>
              </li>
              <li>
                <button type="button" class="id_item" onclick="secretIdInquiry();">
                  <span class="icon_login_only"><span class="blind">로그인 전용 아이디</span></span>
                  <div class="id_text">로그인 전용 아이디</div>
                </button>
              </li>
              <li>
                <button type="button" class="id_item" onclick="groupIdInquiry();">
                  <span class="icon_group"><span class="blind">단체아이디</span></span>
                  <div class="id_text">단체아이디</div>
                  <span class="tip_text pc_tip">(신) 단체아이디만 찾을 수 있습니다.
                    <a href="javascript:;" id="helpButton" class="tip_help">
                      <div class="text">도움말</div>
                    </a>
                  </span>
                </button>
              </li>
            </ul>
            <ul class="tip_wrap pc_tip">
              <li>
                <span class="tip_text">(신) 단체아이디만 찾을 수 있습니다.
                  <a href="javascript:;" onclick="goHelp();" class="tip_help">
                    <div class="text">도움말</div>
                  </a>
                </span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#helpButton").click(function (e) {
          e.stopPropagation();
          goHelp();
        });
      });

      function groupIdInquiry() {
        document.location.href = "/user2/help/idInquiry?m=viewInputUserInfoInit&idType=groupV2";
      }

      function idInquiry() {
        document.location.href = "/user2/help/idInquiry?m=viewInputUserInfoInit";
      }

      function secretIdInquiry() {
        document.location.href = "/user2/help/secretIdInquiry?m=viewInputUserId";
      }

      function goHelp() {
        open("https://help.naver.com/support/alias/membership/group/group_2.naver", "_blank");
      }
    </script>
    <!-- footer -->
    <footer class="footer" role="contentinfo">
      <div class="footer_inner">
        <ul class="footer_list">
          <li><a href="https://www.navercorp.com/" target="_blank" class="footer_item">
              <div class="footer_logo"><span class="blind">네이버</span></div>
            </a></li>
          <li><a href="https://help.naver.com/support/alias/membership/p.membership/p.membership_26.naver"
              target="_blank" class="footer_item">
              <div class="footer_text">회원정보 고객센터</div>
            </a></li>
        </ul>
      </div>
    </footer>
    <!-- //footer -->
  </div>
  <script type="text/javascript">
    function goNaver() {
      document.location.href = "https://www.naver.com";
    }
  </script>

</body>

</html>
